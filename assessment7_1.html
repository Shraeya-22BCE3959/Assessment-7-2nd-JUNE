<!DOCTYPE html>
<html>
<head>
  <title>Number Check</title>
  <script>
    let message = "";
    const input = prompt("Enter a number:");
    const num = parseFloat(input);

    if (isNaN(num)) {
      message = "That is not a valid number.";
    } else if (num > 0) {
      message = "The number is Positive.";
    } else if (num < 0) {
      message = "The number is Negative.";
    } else {
      message = "The number is Zero.";
    }

    localStorage.setItem("numberCheckMessage", message);
  </script>
</head>
<body>
  <h1>Welcome to the Page</h1>
  <p id="result"></p>

  <script>
    const result = localStorage.getItem("numberCheckMessage");
    document.getElementById("result").innerText = result;

    localStorage.removeItem("numberCheckMessage");
  </script>
</body>
</html>
